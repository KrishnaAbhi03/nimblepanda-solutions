<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Nimble Panda Solutions for professional business consulting services. Get in touch with our expert team today.">
    <title>Contact Us - Nimble Panda Solutions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        /* ContactUs1 Component Styles - EXACT DUPLICATION - DARK THEME */
        .contact-us-section {
            background: #0a0a0a;
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 4rem 0;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .contact-us-section {
                padding: 6rem 0;
            }
        }

        .gradient-blur-1 {
            position: absolute;
            top: 0;
            left: 0;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(120px);
            background: radial-gradient(circle at center, #e60a64, transparent 70%);
        }

        .gradient-blur-2 {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(100px);
            background: radial-gradient(circle at center, #e60a64, transparent 70%);
        }

        .contact-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .contact-container {
                padding: 0 1.5rem;
            }
        }

        .contact-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 20, 0.5);
            max-width: 80rem;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-section {
            position: relative;
            padding: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-section {
                padding: 2.5rem;
            }
        }

        .form-header {
            display: flex;
            width: 100%;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out 0.1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title-contact {
            background: linear-gradient(to right, #ffffff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        @media (min-width: 768px) {
            .form-title-contact {
                font-size: 3rem;
            }
        }

        .form-title-us {
            position: relative;
            z-index: 10;
            width: 100%;
            color: #e60a64;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .form-title-us {
                font-size: 3rem;
            }
        }

        .sparkles-container {
            position: absolute;
            inset: 0;
            top: 0;
            height: 6rem;
            width: 100%;
            pointer-events: none;
        }

        .sparkles-canvas {
            width: 100%;
            height: 100%;
        }

        .contact-form {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-group {
            opacity: 0;
            transform: translateY(10px);
        }

        .form-group.animate-1 {
            animation: fadeInUp 0.5s ease-out 0.4s forwards;
        }

        .form-group.animate-2 {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }

        .form-group.animate-3 {
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e5e5e5;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: inherit;
            background: rgba(30, 30, 30, 0.8);
            color: #ffffff;
            transition: all 0.2s;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #e60a64;
            box-shadow: 0 0 0 3px rgba(230, 10, 100, 0.2);
            background: rgba(40, 40, 40, 0.9);
        }

        .form-textarea {
            height: 10rem;
            resize: none;
        }

        .submit-button-wrapper {
            width: 100%;
            transition: transform 0.2s;
        }

        .submit-button-wrapper:hover {
            transform: scale(1.02);
        }

        .submit-button-wrapper:active {
            transform: scale(0.98);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(to bottom, #e60a64, #b8004d);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0px 2px 0px 0px rgba(255, 255, 255, 0.3) inset;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            background: linear-gradient(to bottom, #ff0a6e, #d0005a);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader-icon {
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .check-icon {
            width: 1rem;
            height: 1rem;
        }

        .globe-section {
            position: relative;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-right: 2rem;
            opacity: 0;
            transform: translateX(20px);
            animation: fadeInRight 0.5s ease-out 0.5s forwards;
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .globe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .globe-card {
            position: relative;
            margin: 0 auto;
            height: 350px;
            min-height: 15rem;
            max-width: 450px;
            overflow: hidden;
            border-radius: 1.5rem;
            border: 1px solid rgba(230, 10, 100, 0.3);
            background: linear-gradient(to bottom, #e60a64, rgba(230, 10, 100, 0.05));
            padding: 1.5rem;
            font-size: 1.875rem;
            letter-spacing: -0.025em;
            color: white;
            line-height: 1.05;
        }

        @media (min-width: 768px) {
            .globe-card {
                height: 450px;
                min-height: 20rem;
                padding: 2rem;
                font-size: 2.25rem;
            }
        }

        @media (min-width: 1024px) {
            .globe-card {
                font-size: 3rem;
            }
        }

        .globe-container {
            position: absolute;
            right: -5rem;
            bottom: -5rem;
            z-index: 10;
            margin: 0 auto;
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 300px;
            align-items: center;
            justify-content: center;
            transition: all 0.7s;
        }

        @media (min-width: 768px) {
            .globe-container {
                right: -7rem;
                bottom: -7rem;
                max-width: 550px;
            }
        }

        .globe-container:hover {
            transform: scale(1.05);
        }

        .globe-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- ContactUs1 Component Section - EXACT DUPLICATION - DARK THEME -->
    <section class="contact-us-section">
        <div class="gradient-blur-1"></div>
        <div class="gradient-blur-2"></div>

        <div class="contact-container">
            <div class="contact-card">
                <div class="contact-grid">
                    <!-- Form Section -->
                    <div class="form-section">
                        <div class="form-header">
                            <h2 class="form-title-contact">Contact</h2>
                            <span class="form-title-us">Us</span>
                            <div class="sparkles-container">
                                <canvas id="sparkles-canvas" class="sparkles-canvas"></canvas>
                            </div>
                        </div>

                        <form class="contact-form" id="contact-form">
                            <div class="form-row">
                                <div class="form-group animate-1">
                                    <label for="name" class="form-label">Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        class="form-input"
                                        placeholder="Enter your name"
                                        required
                                    />
                                </div>

                                <div class="form-group animate-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        class="form-input"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                            </div>

                            <div class="form-group animate-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea
                                    id="message"
                                    class="form-textarea"
                                    placeholder="Enter your message"
                                    required
                                ></textarea>
                            </div>

                            <div class="submit-button-wrapper">
                                <button type="submit" class="submit-button" id="submit-btn">
                                    <span id="button-text">Send Message</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Globe Section -->
                    <div class="globe-section">
                        <div class="globe-wrapper">
                            <article class="globe-card">
                                Presenting you with the best UI possible.
                                <div class="globe-container">
                                    <canvas id="globe-canvas" class="globe-canvas"></canvas>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // SparklesCore Implementation
        class SparklesCore {
            constructor(canvasId, options) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.options = {
                    minSize: options.minSize || 0.6,
                    maxSize: options.maxSize || 1.4,
                    particleDensity: options.particleDensity || 500,
                    particleColor: options.particleColor || '#e60a64'
                };
                this.particles = [];
                this.init();
            }

            init() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                this.createParticles();
                this.animate();
            }

            createParticles() {
                const area = this.canvas.width * this.canvas.height;
                const count = Math.floor(area / this.options.particleDensity);
                
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * (this.options.maxSize - this.options.minSize) + this.options.minSize,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        opacity: Math.random()
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.speedY *= -1;
                    
                    particle.opacity += (Math.random() - 0.5) * 0.1;
                    particle.opacity = Math.max(0.1, Math.min(1, particle.opacity));
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.options.particleColor;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });
                
                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }

        // Earth Globe Implementation with Pink/Red Wireframe Dots
        class Earth {
            constructor(canvasId, options) {
                this.canvas = document.getElementById(canvasId);
                this.options = {
                    scale: options.scale || 1.1,
                    baseColor: options.baseColor || [1, 0, 0.3],
                    markerColor: options.markerColor || [0, 0, 0],
                    glowColor: options.glowColor || [1, 0.3, 0.4]
                };
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas, 
                    alpha: true,
                    antialias: true 
                });
                
                this.renderer.setSize(this.canvas.offsetWidth, this.canvas.offsetHeight);
                this.camera.position.z = 2;

                // Create wireframe sphere with dots
                const geometry = new THREE.SphereGeometry(1 * this.options.scale, 64, 64);
                
                // Create points material for dotted wireframe effect
                const pointsMaterial = new THREE.PointsMaterial({
                    color: new THREE.Color(...this.options.baseColor),
                    size: 0.02,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true
                });
                
                this.globe = new THREE.Points(geometry, pointsMaterial);
                this.scene.add(this.globe);

                // Add wireframe lines
                const wireframeGeometry = new THREE.WireframeGeometry(geometry);
                const wireframeMaterial = new THREE.LineBasicMaterial({
                    color: new THREE.Color(...this.options.baseColor),
                    transparent: true,
                    opacity: 0.3
                });
                const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
                this.scene.add(wireframe);
                this.wireframe = wireframe;

                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                const pointLight = new THREE.PointLight(0xff0066, 1);
                pointLight.position.set(5, 5, 5);
                this.scene.add(pointLight);

                // Add glow
                const glowGeometry = new THREE.SphereGeometry(1.15 * this.options.scale, 64, 64);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(...this.options.glowColor),
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.BackSide
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.scene.add(glow);

                this.animate();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.globe.rotation.y += 0.002;
                if (this.wireframe) {
                    this.wireframe.rotation.y += 0.002;
                }
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Form Handling
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const buttonText = document.getElementById('button-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            buttonText.innerHTML = `
                <svg class="loader-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
            `;

            try {
                // Simulate form submission
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };
                
                console.log('Form submitted:', formData);
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Show success state
                buttonText.innerHTML = `
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Message Sent!
                `;

                // Reset form
                form.reset();

                // Reset button after 5 seconds
                setTimeout(() => {
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Send Message';
                }, 5000);

            } catch (error) {
                console.error('Error submitting form:', error);
                submitBtn.disabled = false;
                buttonText.textContent = 'Send Message';
            }
        });

        // Initialize components
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Sparkles
            new SparklesCore('sparkles-canvas', {
                minSize: 0.6,
                maxSize: 1.4,
                particleDensity: 500,
                particleColor: '#e60a64'
            });

            // Initialize Earth Globe
            new Earth('globe-canvas', {
                scale: 1.1,
                baseColor: [1, 0, 0.3],
                markerColor: [0, 0, 0],
                glowColor: [1, 0.3, 0.4]
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const sparklesCanvas = document.getElementById('sparkles-canvas');
            sparklesCanvas.width = sparklesCanvas.offsetWidth;
            sparklesCanvas.height = sparklesCanvas.offsetHeight;
        });
    </script>
</body>
</html>
